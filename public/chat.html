<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天</title>
    <link rel="stylesheet" href="./chat.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

</head>
<body>
<div class="leftBox">
    <img class="headPic" id="lPic" src="" alt="">
    <img class="chatPic" src="./img/群聊.svg" alt="">
    <img class="addChatPic" src="./img/创建群聊.svg" alt="">
</div>
<div class="centerBox">
    <input class="search" type="text" name="search" id="search" placeholder="搜索">
    <ul>
        <li class="group" id="g1">
            <img class="headPic" id="p1" src="" alt="">
            <h3>群聊名</h3>
            <h4>最近一条消息</h4>
        </li>
    </ul>
</div>
<div class="rightBox">
    <div class="chatTop">
        <h1>群聊名</h1>
    </div>
    <div class="messages" id="messages"></div>
    <div class="writeBox">
        <div class="func">
            <img id="f1" src="./img/表情.svg" alt="">
            <img id="f2" src="./img/照片.svg" alt="">
            <img id="f3" src="./img/语音.svg" alt="">
        </div>
        <textarea name="message" id="message" rows="4" cols="50" placeholder="请输入消息"></textarea>
        <button class="trans" id="send-button">发送</button>
    </div>
</div>
</body>
<script>
    const messages = document.getElementById('messages');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send-button');
    // WebSocket连接到服务器
    const socket = io('http://localhost:3000');

    // 当连接建立时
    socket.on('connect', () => {
        console.log('Connected to WebSocket server');
    });

    // 异步函数，用于获取用户名和发送消息
    const sendMessage = async () => {
        const usernameResponse = await fetch('/auth/get-username');
        const usernameData = await usernameResponse.json();
        const username = usernameData.username;

        const message = messageInput.value;

        if (message) {
            const fullMessage = `${username}: ${message}`;
            socket.emit('message', fullMessage);
            messageInput.value = '';
            console.log(`Fun: ${fullMessage}`);
        }
    };

    // 当接收到消息时，将消息添加到聊天框
    socket.on('message', async (message) => {

        const messageElement = document.createElement('p');
        const usernameResponse = await fetch('/auth/get-username');
        const usernameData = await usernameResponse.json();
        const username = usernameData.username;
        console.log(`USERNAME:${username}`);
        if (message) {
            // console.log(`MSG:${message}`);
            const fullMessage = `${username}: ${message}`;
            messageInput.value = '';
            console.log(`Received message: ${fullMessage}`);
            messageElement.textContent = message;
            messages.appendChild(messageElement);
        }
    });


    // 点击按钮时，调用 sendMessage 函数
    sendButton.addEventListener('click', sendMessage);
</script>
</html>
